<div class="h-screen flex justify-center items-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-[400px]">
    <!-- Titre -->
    <h2 class="text-black text-xl font-semibold font-anonymous text-center mb-6">Inscription</h2>

    <form (ngSubmit)="onRegister()">
      <!-- Champs du formulaire -->
      <div class="mb-4" *ngFor="let field of formFields">
        <label [for]="field.name" class="text-black text-xl font-semibold font-anonymous block mb-2">
          {{ field.label }}
        </label>
        <input
          [type]="field.type"
          [id]="field.name"
          [(ngModel)]="registerData[field.name]"
          [name]="field.name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 font-anonymous"
          [placeholder]="field.placeholder"
          required
        />
      </div>

      <!-- Bouton d'inscription -->
      <div class="mt-6">
        <button
          type="submit"
          class="w-full bg-[#73B3BC] text-white py-2 rounded-md hover:bg-[#048098] transition text-xl font-semibold font-anonymous text-center">
          S'inscrire
        </button>
      </div>
    </form>

    <!-- Message d'erreur -->
    <p *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</p>
    <!-- Retour à la connexion -->
    <div class="mt-4 text-center">
      <span class="text-gray-600">Déjà inscrit ?</span>
      <a routerLink="" class="text-[#048098] font-semibold hover:underline transition">
        Se connecter
      </a>
    </div>
  </div>
</div>
