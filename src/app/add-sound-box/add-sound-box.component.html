<div class="w-40 h-40 bg-blue-200 bg-opacity-80 border border-blue-300 rounded-2xl shadow-md flex items-center justify-center font-anonymous">
  <!-- Bouton principal -->
  <button
    class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-md font-bold"
    (click)="openPopup()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-8"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
    </svg>
  </button>
</div>

<!-- Popup -->
<div
  *ngIf="isPopupVisible"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div
    class="bg-white w-96 h-64 rounded-lg shadow-lg p-4 flex flex-col items-center font-anonymous"
    [class.animate-fadeIn]="!isPopupFadingOut"
    [class.animate-fadeOut]="isPopupFadingOut"
  >
    <h2 class="text-xl font-semibold mb-4">Ajouter un son</h2>
    <p class="text-gray-600 mb-6">Voici un composant de popup.</p>

    <!-- Bouton pour fermer -->
    <button
      class="px-4 py-2 bg-red-500 text-white rounded-md shadow-md hover:bg-red-600 font-anonymous"
      (click)="closePopup()"
    >
      Fermer
    </button>
  </div>
</div>
